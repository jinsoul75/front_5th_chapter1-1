<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>리다이렉트 중...</title>
    <script type="text/javascript">
      // 현재 URL의 경로 부분을 해시로 변환하여 리다이렉트
      var pathSegmentsToKeep = 1; // GitHub 프로젝트 이름을 위한 세그먼트
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/#" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
          l.search +
          l.hash,
      );
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
