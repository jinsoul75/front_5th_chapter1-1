<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;
      window.location.replace("/index.html?p=" + path + query + hash);
    </script>
  </head>
  <body></body>
</html>
